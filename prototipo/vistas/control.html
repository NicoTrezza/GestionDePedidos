{% extends 'base/baseSinFooter.html' %}

{% block titulo %} {{ titulo }} {% endblock %}


{% block contenido %}

	<nav class="nav-extended light-blue darken-3">
	<div class="row">
	  <div class="col s12">
	  <div class="nav-content">
	    <ul class="tabs tabs-transparent">
	      <li class="tab col s12 active"><a class="active" href="../control" target="_self">Panel de control</a></li>
	    </ul>
	  </div>
	  </div>
	</div>
	</nav>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center blue-text text-darken-2">Panel de control</h1>
      <br><br>
    </div>
  </div>

  <div class="container">
    <div class="section">

      <div class="row">

		  <form method="POST">
      <div class="col s12">
        <div class="card center">
	        <div class="card-content">
	          <span class="card-title">Datos personales</span>
	        </div>
	        <div class="card-action">
			  <div class="row">
			    <div class="col s12">
			      <div class="row">

			        <div class="input-field col s6">
                        <label>Nombre</label>
                        <input type="text" name="nombre" value="{{persona.getNombre()}}" onkeypress="return validaTexto(event)" pattern="[A-Z a-z .áéíóúÁÉÍÓÚ]+" title="Solo letras" required>
			        </div>
					<div class="input-field col s6">
                        <label>Apellido</label>
                        <input type="text" name="apellido" value="{{persona.getApellido()}}" onkeypress="return validaTexto(event)" pattern="[A-Z a-z .áéíóúÁÉÍÓÚ]+" title="Solo letras" required>
			        </div>
					<div class="input-field col s6">
                        <label>E-Mail</label>
                        <input type="email" name="mail" value="{{persona.getMailPersona()}}" required>
			        </div>
			        <div class="input-field col s6">
                        <label>DNI</label>
                        <input type="text" name="dni" value="{{persona.getDni()}}" onkeypress="return validaNumeros(event)" required>
			        </div>
					  <div class="input-field col s12">
                        <label>Contraseña actual</label>
                        <input type="password" name="contrasenia">
			        </div>
                      <div class="input-field col s12">
                        <label>Contraseña nueva</label>
                        <input id="password" type="password" name="password">
			        </div>
                      <div class="input-field col s12">
                        <label>Repetir contraseña</label>
                        <input id="password2" type="password" name="password2">
			        </div>
			  </div>
	        </div>
	      </div>
	    </div>
      </div>
    </div>

              <div class="row center">
		  <button id="boton" type="submit" onClick="comprobarClave()" value="submit" class="btn-small light-blue darken-3"> Enviar <i onClick="comprobarClave()" class="material-icons right">send</i> </button>
        </div>

<input type="hidden" name="csrf_token" value="{{csrf_token() }}"/>
		  </form>

	</div>
  	</div>
  </div>

  <link rel="stylesheet" type="text/css" href="DataTables/datatables.min.css"/>
  <script type="text/javascript" src="DataTables/datatables.min.js"></script>

{% endblock %}
