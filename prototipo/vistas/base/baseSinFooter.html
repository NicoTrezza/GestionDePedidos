    <script type="text/javascript">
     function show_options() {
         var d = document.getElementById("departamento");
         var c = document.getElementById("carrera");
         var value = d.options[d.selectedIndex].value;
             if (value == 1){
                c.style.display = "block";
             } else{
                c.style.display = "none";
             }
     }
     </script>

    <script>
    function validaNumeros(e){
        tecla = (document.all) ? e.keyCode : e.which;

        //Tecla de retroceso para borrar, siempre la permite
        if (tecla==8){
            return true;
        }

        // Patron de entrada, en este caso solo acepta numeros
        patron =/[0-9]/;
        tecla_final = String.fromCharCode(tecla);
        return patron.test(tecla_final);
    }
    </script>

    <script>
function validaTexto(e){
    tecla = (document.all) ? e.keyCode : e.which;

    //Tecla de retroceso para borrar, siempre la permite
    if (tecla==8){
        return true;
    }

    // Patron de entrada, en este caso solo acepta letras
    patron =/^[a-z áéíóúñüàè]+$/i;
    tecla_final = String.fromCharCode(tecla);
    return patron.test(tecla_final);
}
</script>

<script type="text/javascript">
	$(document).ready(function(){

        $('#departamento').change(function() {

          var departamento = $('#departamento').val();

          // Make Ajax Request and expect JSON-encoded data
          $.getJSON(
            '/get_food' + '/' + departamento,
            function(data) {

              // Remove old options
              $('#carrera').find('option').remove();

              // Add new items
              $.each(data, function(key, val) {
                key = key+1
                var option_item = '<option value="' + key + '">' + val + '</option>'
                $('#carrera').append(option_item);
              });
            }
          );
        });

    $('.collapsible').collapsible();
